<div class="container-fluid">
  <!-- <div class="panel-group" id="accordion"> -->
  <div class="text-center" style="color: red;"><h1>Proposed Initiative</h1></div>
  <div class="panel">
    <div class="panel-heading background-3">
      <span style="cursor:pointer;" data-toggle="collapse" href="#collapse1">Add Initiative</span>
      <span class="pull-right" style="cursor:pointer" data-toggle="tooltip" data-placement="auto" title="collapse">
          <i class="glyphicon glyphicon-collapse-up" data-toggle="collapse" href="#collapse1"></i>
      </span>
    </div>
    <div id="collapse1" class="panel-collapse collapse">
      <div class="panel-body">
        <form [formGroup]="initiativeForm" (submit)="submitInitiative()">
          <div class="row">
            <div class="col-lg-6 col-xs-12 col-sm-6">
              <div class="form-group">
                <label class="control-label" for="year">Strategic Plan :</label>
                <select id="year" name="year" class="form-control" formControlName="cycleId" (ngModelChange)="getObjective($event)">
                    <option *ngFor="let c of cycles;let y = index;" [value]="c.cycleId">{{c.planYear}}: [{{c.startYear}} To {{c.endYear}}] : {{c.description}}</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 col-xs-6 col-sm-12">
              <div class="form-group">
                <label for="sel1">Select Goal:</label>
                <select class="form-control" id="sel1" formControlName="goalId">
                  <option *ngFor="let goal of objectives;let i=index;" [value]="goal.goalId">{{i+1}}. {{goal.goal}}</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 col-xs-6 col-sm-12">
              <div class="form-group ">
                <label>Proposed Initiative</label>
                <textarea class="form-control" rows="2" formControlName="initiative"></textarea>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-success" [disabled]="initiativeForm.invalid">Submit</button>
          <button type="button" class="btn btn-default btn-danger" (click)="enableFields();isUpdating=false;">Clear</button>
        </form>
      </div>
    </div>
  </div>

  <div class="panel">
    <div class="panel-heading background-4"><span style="cursor:pointer;" data-toggle="collapse"  href="#collapse2">Proposed Initiatives</span>
      <select id="year" name="year" class="form-control pull-right" [(ngModel)]="defaultCycle" (ngModelChange)="getInitiative()" style="width:auto;height: auto;padding: 0px;">
          <option *ngFor="let c of cycles;let y = index;" [value]="c.cycleId" [attr.selected]="c.defaultCycle">{{c.planYear}}: [{{c.startYear}} To {{c.endYear}}]</option>
      </select>
    </div>
    <div id="collapse2" class="panel-collapse collapse in">
      <!-- <div class="panel-body"> -->
      <div class="jumbotron nopadding border" >
        <div class="flex-header border">
          <div class="row">
            <div class="text-center  col-lg-4 col-xs-4">
              <b>Goals</b>
              <span class="search">
                <input type="text" name="search" (keyup)="searchGoal($event)"  placeholder="Search..">
              </span>
            </div>
            <div class="text-center  col-lg-7 col-xs-7">
              <b>Initiatives</b>
              <span class="search">
                <input type="text" name="search" (keyup)="searchInitiative($event)"  placeholder="Search..">
              </span>
            </div>
          </div>

        </div>
        <div class="d-flex padding border" *ngFor="let goal of goals;let i = index;">
          <div class="p-2">
            {{goal.goal}}
          </div>
          <div class="p-3 margin-1">
            <div *ngFor="let initiate of goal.initiatives; let j=index" class="border padding10">
              <div class="row">
                <div class="col-lg-10 col-sm-10">
                  {{initiate.initiative}}
                </div>
                <div class="col-lg-1 col-xs-1">
                  <span data-toggle="tooltip" data-placement="auto" title="Edit">
                    <i class="glyphicon glyphicon-edit btn-edit" style="cursor:pointer;" (click)="updateInitiative(goal.goalId,initiate)"  data-toggle="collapse" href="#collapse1"></i>
                  </span>
                </div>
                <div class="col-lg-1 col-xs-1">
                  <span data-toggle="tooltip" data-placement="auto" title="Delete">
                    <i style="cursor:pointer;" class="glyphicon glyphicon-remove btn-del" (click)="deleteInitiative(initiate.initiativeId,goal.initiatives,j)"></i>    
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="text-center" *ngIf="!goals.length" style="padding-top: 5px;">No Initiative Added Yet...</p>
      <!-- </div> -->
    </div>
  </div>
  <!-- </div> -->

  <!--popup model-->
  <div class="modal fade" id="initiativeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Confirm</h4>
        </div>
        <div class="modal-body">
          <p>You have successfully added a new Initiative.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="collapse"  href="#collapse2">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
