<div class="container-fluid">
  <!-- <div class="panel-group" id="accordion"> -->
    <div class="text-center" style="color: red;"><h1>Strategic Goal</h1></div>
    <div class="panel">
      <div class="panel-heading background-3">
        <span style="cursor:pointer;" data-toggle="collapse" href="#collapse1">Edit Section</span> 
        <span class="pull-right" style="cursor:pointer" data-toggle="tooltip" data-placement="auto" title="collapse">
            <i class="glyphicon glyphicon-collapse-up" data-toggle="collapse" href="#collapse1"></i>
        </span>
      </div>
      
      <div id="collapse1" class="panel-collapse collapse">
        <div class="panel-body">
          <form [formGroup]="goalForm" (submit)="onSubmit()">
            <div class="row">
              <div class="col-lg-6 col-xs-12 col-sm-6">                    
                <div class="form-group">
                  <label class="control-label" for="year">Strategic Plan:</label>
                  <select id="year" name="year" class="form-control" formControlName="cycleId">
                      <option *ngFor="let c of cycles;let y = index;" [value]="c.cycleId">{{c.planYear}}: [{{c.startYear}} To {{c.endYear}}] : {{c.description}}</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-6 col-xs-12 col-sm-6">
                <div class="form-group">
                  <label class="control-label">Goal</label>
                  <textarea class="form-control" rows="3" formControlName="goal"></textarea>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="goalForm.invalid">Submit</button>
            <button type="button" class="btn btn-default btn-danger" (click)="goalForm.reset();isUpdating=false;">Clear</button>
          </form>
        </div>
      </div>
    </div>
    <div class="panel">
      <div class="panel-heading background-4"><span style="cursor:pointer; color:white" data-toggle="collapse"  href="#collapse2">Strategic Goals</span>
        <select id="year" name="year" class="form-control pull-right" [(ngModel)]="defaultCycle" 
          (ngModelChange)="getGoals()" style="width:auto;height: auto;padding: 0px;">
          <option *ngFor="let c of cycles;let y = index;" [value]="c.cycleId" [attr.selected]="c.defaultCycle">{{c.planYear}}: [{{c.startYear}} To {{c.endYear}}]</option>
        </select>
      </div>
      
      <div id="collapse2" class="panel-collapse collapse in">
        <table class="table table-hover table-bordered" *ngIf="goals.length">
          <thead class="header-background">
            <tr>
              <th>Goal
                <span class="search">
                  <input type="text" name="search" (keyup)="searchGoal($event,goals)" placeholder="Search..">
                </span>
              </th>
              <th></th>     
              <th></th>   
              <th></th>                         
            </tr>
          </thead>
          <tbody class="body-background">
            <tr *ngFor="let goal of goals;let i = index;">
              <td style="vertical-align: middle;">{{goal.goal}}</td>
              <td style="vertical-align: middle;"><i class="glyphicon glyphicon-edit" style="cursor:pointer;"(click)="updateGoal(goal)"  data-toggle="collapse" href="#collapse1"></i></td>
              <td style="vertical-align: middle;"><i class="glyphicon glyphicon-remove" style="cursor:pointer;" (click)="deleteGoal(goal.goalId,goals,i)"></i></td>
              <td><input type="checkbox" [(ngModel)]="check[i]" (change)="disable(check[i],goal.goalId)"></td>
            </tr>
          </tbody>
        </table>
        <p class="text-center" *ngIf="!goals.length" style="padding-top: 5px;">No Goals Added Yet...</p>  
      </div>
    </div>
  <!-- </div> -->

  <!--popup model-->
<div class="modal fade" id="objectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirm</h4>
      </div>
      <div class="modal-body">
        <p>You have successfully added a new Goal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="collapse"  href="#collapse1">Close</button>
      </div>
    </div>
  </div>
</div>
</div>
